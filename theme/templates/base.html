<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ SITENAME }}</title>

    <!-- CSS -->
    <link
      href="{{ PREFIX }}/theme/mdb-ui-free/css/mdb.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="{{ PREFIX }}/theme/fontawesome-free-5.14.0-web/css/all.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="{{ PREFIX }}/theme/css/style.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="{{ PREFIX }}/theme/css/pygment.min.css"
      type="text/css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ PREFIX }}/theme/favicon.ico" />

    <!-- Meta -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="canonical" href="https://penta-game.github.io/pentagraph/" />
    <meta name="theme-color" content="#212121" />
    <meta property="og:image" content="{{ PREFIX }}/theme/brand.png" />
    <meta property="og:site_name" content="Pentagraph" />
    <meta property="og:type" content="text/html" />
    <meta name="description" content="{{ DESCRIPTION|clean }}" />
    <meta property="og:description" content="{{ DESCRIPTION|clean }}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ PREFIX }}/">
          <img
            src="{{ PREFIX }}/theme/brand.png"
            height="30"
            alt="Pentagraph brand"
            loading="lazy"
          />
          Pentagraph
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% for link, href in NAVLINKS -%}
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{{ PREFIX }}{{ href }}"
                >{{ link }}</a
              >
            </li>
            {% endfor -%}
          </ul>
        </div>
      </div>
    </nav>
    <div class="base-container bg-light mw-100">
      {% block content -%} {% endblock content -%}
    </div>

    <!-- Footer -->
    <footer
      id="footer"
      class="page-footer mt-3 font-small bg-dark text-white w-100"
    >
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        Â© 2018-2020 Copyright
        <a
          href="https://raw.githubusercontent.com/Penta-Game/pentagraph/gh-pages/LICENSE"
          class="copyright"
        >
          MIT License
        </a>
        @
        <a href="https://cobalt.rocks/pages/contact/" class="copyright">
          Cobalt
        </a>
        <span id="footer-advanced"></span>
      </div>
      <!-- #Copyright -->
    </footer>
    <!-- #Footer -->

    <!-- JS -->
    <script src="{{ PREFIX }}/theme/mdb-ui-free/js/mdb.min.js"></script>
  </body>
</html>
