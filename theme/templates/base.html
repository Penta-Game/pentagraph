<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ SITENAME }}</title>

    <!-- CSS -->
    <link
      href="{{ PREFIX }}/theme/mdb-ui-free/css/mdb.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link href="{{ PREFIX }}/theme/fontawesome-free-5.14.0-web/css/all.min.css" type="text/css" rel="stylesheet" />
    <link href="{{ PREFIX }}/theme/css/style.min.css" type="text/css" rel="stylesheet" />
    <link href="{{ PREFIX }}/theme/css/pygment.min.css" type="text/css" rel="stylesheet" />

    <!-- Favicon -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ PREFIX }}/">Pentagraph</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% for link, href in NAVLINKS -%}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ PREFIX }}{{ href }}"
                >{{ link }}</a
              >
            </li>
            {% endfor -%}
          </ul>
        </div>
      </div>
    </nav>
    <div class="base-container mw-100">
      {% block content -%} {% endblock content -%}
    </div>

    <!-- JS -->
    <script src="{{ PREFIX }}/theme/mdb-ui-free/js/mdb.min.js"></script>
  </body>
</html>
