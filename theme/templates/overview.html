{% set DESCRIPTION = "Overview of documentation for pentagraph library" -%} {%
extends "base.html" -%} {% block content -%}
<div class="mw-100">
  <div class="container py-5">
    <!-- Jumbotron -->
    <section id="intro" class="text-center">
      <h1 class="mb-3 h1">Documentation Overview</h1>
      <div class="mt-3">
        <p class="btn-group">
          <a
            class="btn btn-dark"
            href="{{ PREFIX }}/pages/getting-started"
            role="button"
          >
            <i class="fab fa-github"></i> Getting Started
          </a>
          <a
            class="btn btn-dark disabled"
            href="{{ PREFIX }}/pages/docs-overview"
            role="button"
          >
            <i class="fas fa-book"></i> Guide
          </a>
        </p>
      </div>
    </section>
    <!-- #Jumbotron -->

    <!-- Pages (docs) -->
    <section
      id="docs-overview"
      class="row row-cols-1 row-cols-md-2 g-4 justify-content-center flex-shrink"
    >
      {% for article in articles -%}
      <div class="card mx-3 text-white bg-dark mb-3" style="max-width: 18rem">
        <div class="card-header">{{ article.title }}</div>
        <div class="card-body">
          <p class="card-text">{{ article.summary }}</p>
          <a href="{{ PREFIX }}/{{ article.url }}" class="btn btn-sm btn-dark"
            >Read more</a
          >
        </div>
      </div>
      {% endfor -%}
    </section>
    <!-- #Pages (docs) -->
  </div>
</div>
{% endblock content -%}
